<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformbedrijf.nl | Innovatieve Oplossingen</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verwijzing naar CSS -->
</head>
<body>
    <div class="form-container">
    <h1><strong>Nieuw Vraagstuk</strong></h1>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="vraagstuk">📌 Omschrijving van het vraagstuk:</label>
                <textarea id="vraagstuk" class="input-large" placeholder="Beschrijf het vraagstuk..."></textarea>
            </div>

            <div class="form-group">
                <label for="bedrijfsnaam">🏢 Bedrijfsnaam:</label>
                <input type="text" id="bedrijfsnaam" class="input-medium" placeholder="Voer uw bedrijfsnaam in">
            </div>

            <div class="form-group">
                <label for="contact_email">✉️ E-mail:</label>
                <input type="email" id="contact_email" class="input-small" placeholder="Voer uw e-mailadres in">
            </div>

            <button type="submit" class="button">✅ Verzenden</button>
        </form>
    </div>
</body>
</html>
