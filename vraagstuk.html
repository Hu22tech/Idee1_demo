<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuw Vraagstuk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 150px; /* üëà Grotere invulvelden */
            padding: 10px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 5px;
            resize: vertical;
        }
        .button {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin: 10px auto;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            color: black;
            background-color: lightgreen;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1><strong>Nieuw Vraagstuk</strong></h1>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="vraagstuk">üìå Omschrijving van het vraagstuk:</label>
                <textarea id="vraagstuk" placeholder="Beschrijf het vraagstuk..."></textarea>
            </div>

            <div class="form-group">
                <label for="situatie">üìç Omschrijving van de huidige situatie:</label>
                <textarea id="situatie" placeholder="Beschrijf de huidige situatie..."></textarea>
            </div>

            <div class="form-group">
                <label for="uitdagingen">‚ö†Ô∏è Wat zijn de uitdagingen?</label>
                <textarea id="uitdagingen" placeholder="Welke obstakels moeten overwonnen worden?"></textarea>
            </div>

            <div class="form-group">
                <label for="zoektocht">üîç Wat zoeken we?</label>
                <textarea id="zoektocht" placeholder="Wat is het gewenste resultaat?"></textarea>
            </div>

            <div style="text-align: center;">
                <button type="submit" class="button">‚úÖ Verzenden</button>
                <a href="dashboard.html" class="button" style="background-color: lightgray;">‚¨ÖÔ∏è Terug naar dashboard</a>
            </div>
        </form>

        
</body>
</html>
