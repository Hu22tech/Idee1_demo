<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen als Bedrijf</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .box { background-color: lightgray; padding: 10px; border: 1px solid black; }
        input { width: 80%; padding: 10px; margin: 5px; }
        .button { display: block; width: 80%; margin: 10px auto; padding: 15px; text-decoration: none; font-size: 18px; color: black; border-radius: 5px; border: 1px solid #000; }
        .green { background-color: lightgreen; }
        .blue { background-color: lightblue; }
    </style>
</head>
<body>
    <h1><strong>Pagina 3: Inloggen als Bedrijf</strong></h1>
    <div class="box">ℹ️ Voer uw gegevens in om in te loggen</div>

    <form>
        <input type="email" placeholder="📧 E-mailadres">
        <input type="password" placeholder="🔑 Wachtwoord">
        <button type="submit" class="button green">🔓 Inloggen</button>
    </form>

    <a href="#" class="button blue">🔑 Wachtwoord vergeten?</a>
    <a href="index.html" class="button gray">⬅️ Terug naar start</a>
</body>
</html>
